<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú - At All Times</title>
</head>
<body>
  <h1>Menú del Restaurante</h1>
  <div id="menu"></div>

  <script>
    const API_KEY = 'AQUÍ_TU_API_KEY';
    const SHEET_ID = 'AQUÍ_TU_SHEET_ID';
    const SHEET_NAME = 'Nombre_de_la_hoja'; // Ej: Hoja1

    async function cargarMenu() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

      const response = await fetch(url);
      const data = await response.json();
      const menuDiv = document.getElementById('menu');

      const items = data.values.slice(1); // Saltear la primera fila (títulos)

      items.forEach(fila => {
        const [nombre, descripcion, precio] = fila;
        const itemHTML = `
          <div style="margin-bottom: 15px;">
            <h3>${nombre}</h3>
            <p>${descripcion}</p>
            <strong>Precio: ${precio}</strong>
          </div>
        `;
        menuDiv.innerHTML += itemHTML;
      });
    }

    cargarMenu();
  </script>
</body>
</html>
