<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú del Restaurante</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; }
    .menu-item { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .menu-item h2 { margin: 0; font-size: 1.2em; }
    .menu-item p { margin: 5px 0 0; color: gray; }
  </style>
</head>
<body>

<h1>Menú del Restaurante</h1>
<div id="menu"></div>

<script>
  const API_KEY = 'AIzaSyDehY-9HbHf7Ngj0OZCHr21Txs_TEL-gHg';
  const SHEET_ID = '1bHOgSjbDydp69BeUS0Ln9JFke6Y2U0SGcwahUeAPAuc';
  const SHEET_NAME = 'Hoja 1'; // Nombre de la pestaña de tu Sheet

  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const entries = data.values;
      const container = document.getElementById('menu');
      
      // saltamos la primera fila (títulos de columna)
      for (let i = 1; i < entries.length; i++) {
        const [nombre, descripcion, precio] = entries[i];
        const item = document.createElement('div');
        item.className = 'menu-item';
        item.innerHTML = `<h2>${nombre}</h2><p>${descripcion}</p><p><strong>${precio}</strong></p>`;
        container.appendChild(item);
      }
    })
    .catch(error => {
      console.error('Error al cargar el menú:', error);
    });
</script>

</body>
</html>
